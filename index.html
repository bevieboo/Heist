<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Heist</title>
  </head>
  <body>

    <div class="heist">
      <h1>HEIST</h1>
    </div>

    <div id="display-num" class="display"></div>

    <div class=display-input id="display">Enter Number</div>

    <div class="row1">
      <div class="box" id="box1">1</div>
      <div class="box" id="box2">2</div>
      <div class="box" id="box3">3</div>
    </div>

    <div class="row2">
      <div class="box" id="box4">4</div>
      <div class="box" id="box5">5</div>
      <div class="box" id="box6">6</div>
    </div>

    <div class="row3">
      <div class="box" id="box7">7</div>
      <div class="box" id="box8">8</div>
      <div class="box" id="box9">9</div>
    </div>

    <div class="row4">
      <div class="box" id="backspace">&larr;</div>
      <div class="box" id="box0">0</div>
      <div class="box" id="box-return">Enter</div>
    </div>

  <script src="script/jquery-1.12.2.min.js"></script>
  <script src="script/timer.js"></script>
  <script src="script/clickfunction.js"></script>
  <script src="script/script.js"></script>

  </body>
</html>
